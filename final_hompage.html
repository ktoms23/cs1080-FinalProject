<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climb On - Main</title>

  <style>

    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background-color: #F5F5F5; 
      color: #1E1E1E; 
    }

    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .welcome h1 {
      font-size: 60px;
      margin-bottom: 20px;
      letter-spacing: 5px;
      color: #948d8d;
    }

    .welcome .subtitle {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 40px;
      color: #2d2d2d;
    }

    .welcome .button {
      background-color: #c1b6b6; 
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      text-decoration: none;
    }

    .welcome .button:hover {
      background-color: #842e8f;
    }

   
    nav {
      position: fixed;
      width: 100%;
      background-color: #4c4949;
      padding: 10px;
      box-shadow: 0 20px 50px #842e8f;
    }

    nav a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      margin: 0 30px;
    
    }

    nav a:hover {
      color: #c1b6b6; 
    }

  
    .content {
      padding: 60px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 40px;
      font-weight: 700;
      color: #9F42A5;
      margin-bottom: 40px;
    }

    .content p {
      font-size: 18px;
      color: #2d2d2d;
      margin-bottom: 40px;
    }

  
    footer {
      background-color: #1A1A1A;
      color: #F5F5F5;
      padding: 20px;
      text-align: center;
    }

    
    @media (max-width: 768px) {
      .welcome h1 {
        font-size: 2.5rem;
      }

      .welcome .subtitle {
        font-size: 1.5rem;
      }

      .content h2 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }

      nav a {
        font-size: 1rem;
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  
  <nav>
    <a href="progress-tracker.html">Progress Tracker</a>
    <a href="hangboard-workout.html">Hangboard Workout</a>
  </nav>

  
  <div class="welcome">
    <h1>Welcome to Climb On</h1>
    <div class="subtitle">
      Ready to get stronger, <span id="userName"></span>?
    </div>
    <a href="#features" class="button">Get Started</a>
  </div>

  
  <div class="content" id="features">
    <h2>Your Journey to Strength</h2>
    <p>Track your progress, improve your skills, and build a powerful climbing routine.</p>
    <p>Find workouts that challenge your strength and endurance.</p>
  </div>

  
  <footer>
    <p>&copy; 2025 Climb On. All Rights Reserved.</p>
  </footer>

  <script>
    
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name'); 

    
    if (name) {
      document.getElementById('userName').textContent = name;
    }
  </script>

</body>
</html>
