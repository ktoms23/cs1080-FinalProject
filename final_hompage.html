<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climb On - Main</title>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & General Styles */
    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background-color: #1A1A1A; /* Dark background */
      color: #F5F5F5; /* Off-white text */
      line-height: 1.6;
    }

    /* Full-screen Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    .hero .subtitle {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .hero .cta-button {
      background-color: #9F42A5; /* Purple */
      color: white;
      font-size: 1.2rem;
      padding: 15px 40px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .hero .cta-button:hover {
      background-color: #842e8f;
    }

    /* Navigation Menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1A1A1A;
      padding: 10px 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: #F5F5F5;
      font-size: 1.2rem;
      text-decoration: none;
      margin: 0 30px;
      padding: 10px 0;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9F42A5; /* Purple hover */
    }

    /* Main Content Section */
    .content {
      padding: 60px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #9F42A5;
      margin-bottom: 40px;
    }

    .content p {
      font-size: 1.2rem;
      color: #F5F5F5;
      margin-bottom: 40px;
    }

    /* Footer Section */
    footer {
      background-color: #1A1A1A;
      color: #F5F5F5;
      padding: 20px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero .subtitle {
        font-size: 1.5rem;
      }

      .content h2 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }

      nav a {
        font-size: 1rem;
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="progress-tracker.html">Progress Tracker</a>
    <a href="hangboard-workout.html">Hangboard Workout</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Climb On</h1>
    <div class="subtitle">
      Ready to get stronger, <span id="userName"></span>?
    </div>
    <a href="#features" class="cta-button">Get Started</a>
  </div>

  <!-- Main Content Section -->
  <div class="content" id="features">
    <h2>Your Journey to Strength</h2>
    <p>Track your progress, improve your skills, and build a powerful climbing routine.</p>
    <p>Find workouts that challenge your strength and endurance.</p>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Climb On. All Rights Reserved.</p>
  </footer>

  <script>
    // Get the name from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name'); 

    // Display the name in the hero section
    if (name) {
      document.getElementById('userName').textContent = name;
    }
  </script>

</body>
</html>
